sudo: required
dist: trusty
language: python
python:
  - "3.5"
install:
  - sudo apt-get update --fix-missing
  # We are going to install realpath, which comes as a separate package in Ubuntu Trusty
  - sudo apt-get install realpath
  # - chmod +x .travis_scripts/install.sh
  # - chmod +x qemu_install.sh
  - chmod +x travis_script.sh
  - sudo bash travis_script.sh  
  - pip3 install -U pytest
  - pip3 install -U pep8
script:
  - pep8 main --ignore E501 --exclude=m
